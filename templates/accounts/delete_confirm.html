{% extends "base.html" %}

{% block title %}Delete account Â· Fuel Tracker{% endblock %}

{% block content %}
<section>
    <h1>Delete your account</h1>
    <p>Deleting your account will permanently remove your profile, vehicles, and fill-up history. This action cannot be undone.</p>
</section>
<form method="post">
    {% csrf_token %}
    <div class="form-field">
        <label for="confirm">Type DELETE to confirm</label>
        <input type="text" id="confirm" name="confirm" value="{{ submitted_value|default:"" }}" required>
    </div>
    <div class="form-actions">
        <button type="submit" class="button button--primary">Delete my account</button>
        <a href="/" class="button button--ghost">Return home</a>
    </div>
</form>
{% endblock %}
