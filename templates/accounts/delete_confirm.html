{% extends "base.html" %}

{% block content %}
<h1>Delete account</h1>
<p>Deleting your account will permanently remove your profile, vehicles, and fill-up history.</p>
<form method="post">
    {% csrf_token %}
    <label for="confirm">Type DELETE to confirm:</label>
    <input type="text" id="confirm" name="confirm" value="{{ submitted_value|default:"" }}" required>
    <button type="submit">Delete my account</button>
</form>
<p><a href="/">Return home</a></p>
{% endblock %}
