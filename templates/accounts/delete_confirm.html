{% extends "base.html" %}

{% block title %}Delete account Â· Fuel Tracker{% endblock %}

{% block content %}
<section class="stack">
    <article class="card" style="max-width:540px;margin:0 auto;">
        <div class="card-header">
            <div class="stack-xs">
                <span class="card-title">Delete account</span>
                <p class="text-muted">Deleting your account will permanently remove your profile, vehicles, and fill-up history.</p>
            </div>
        </div>
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="field">
                    <label for="confirm">Type <span class="pill">DELETE</span> to confirm</label>
                    <input type="text" id="confirm" name="confirm" value="{{ submitted_value|default:'' }}" required>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-danger">Delete my account</button>
                    <a class="btn btn-secondary" href="{% url 'home' %}">Return home</a>
                </div>
            </form>
        </div>
    </article>
</section>
{% endblock %}
