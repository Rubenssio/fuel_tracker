{% load icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Permission needed · Fuel Tracker</title>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0e14;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
            color: #e5e7eb;
        }

        main {
            background: #101522;
            border-radius: 18px;
            padding: 36px;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
        }

        h1 {
            font-size: 1.6rem;
            margin: 12px 0 10px;
        }

        p {
            margin: 0 0 16px;
            color: #9ca3af;
        }

        a {
            color: #60a5fa;
        }

        .icon-wrap {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 999px;
            background: rgba(96, 165, 250, 0.16);
        }
    </style>
</head>
<body>
    <main>
        <div class="icon-wrap">{% icon 'alert' size='lg' %}</div>
        <h1>Permission needed</h1>
        <p>You don’t have access to that page. If you believe this is a mistake, return home and try another link.</p>
        <p><a href="/">Return home</a></p>
    </main>
</body>
</html>
